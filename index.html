<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />

    <link rel="stylesheet" href="style.css">

    <title>Weather App | Ridham</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="container">
            <h1>WEATHER APP</h1>

            <div class="tab-container">
                <p class="tab" data-userWeather>Your Weather</p>
                <p class="tab" data-searchWeather>Search Weather</p>
            </div>

            <div class="weather-container">
                
                <!-- GRANT LOCATION CONTAINER -->
                <div class="grant-location-container in-active">

                    <img src="./assets/location.png" width="80" height="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access To Get Weather Information</p>
                    <button class="btn" data-grantAccess>GRANT ACCESS</button>
                </div>

                 <!-- SEARCH FORM -->
                <form class="form-container in-active" data-searchForm>
                    <input placeholder="Search for City..." data-searchInput>
                    <button class="btn" type="submit">
                        <img src="./assets/search.png"  width="20" height="20" loading="lazy">
                    </button>
                </form>
                
                
                <!-- LOADING CONTAINER -->
                <div class="loading-container in-active">
                    <img src="./assets/loading.gif" width="150" height="150">
                    <p>Loading</p>
                </div>

               <!-- SHOW WEATHER INFO -->
                <div class="user-info-container in-active">

                    <!-- CITY NAME AND FLAG -->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    
                    <!-- WEATHER DESCRIPTION -->
                    <p data-weatherDesc></p>
                    
                    <!-- WEATHER ICON -->
                    <img data-weatherIcon>

                    <!-- TEMPRATURE -->
                    <p data-temp></p>

                    <div class="parameter-container">

                        <!-- Windspeed -->
                        <div class="parameter">
                            <img src="./assets/wind.png">
                            <p>WINDSPEED</p>
                            <p data-windspeed></p>
                        </div>

                        <!-- Humidity -->
                        <div class="parameter">
                            <img src="./assets/humidity.png">
                            <p>HUMIDITY</p>
                            <p data-humidity></p>
                        </div>

                        <!-- Clouds -->
                        <div class="parameter">
                            <img src="./assets/cloud.png">
                            <p>CLOUDS</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>

                </div>

                <!-- city not found error -->
                <div class="not-found in-active" data-notFoundCity>
                    <img src="assets/not-found.png" alt="" >

                    <p data-notFoundCityPara></p>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
